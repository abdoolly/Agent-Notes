<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C3CE1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)" />

  <!-- Note/page shape -->
  <path d="M32 22 H88 L96 30 V106 H32 Z" fill="url(#noteGrad)" rx="4" />
  <!-- Page fold -->
  <path d="M88 22 V30 H96 Z" fill="#C7D2FE" />

  <!-- Neural network / AI brain pattern inside the note -->
  <!-- Connection lines -->
  <line x1="50" y1="48" x2="64" y2="62" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="78" y1="48" x2="64" y2="62" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="64" y1="62" x2="50" y2="78" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="64" y1="62" x2="78" y2="78" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="50" y1="48" x2="78" y2="78" stroke="#8B5CF6" stroke-width="1.2" stroke-opacity="0.3" />
  <line x1="78" y1="48" x2="50" y2="78" stroke="#8B5CF6" stroke-width="1.2" stroke-opacity="0.3" />
  <line x1="50" y1="78" x2="64" y2="92" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="78" y1="78" x2="64" y2="92" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="50" y1="48" x2="64" y2="38" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />
  <line x1="78" y1="48" x2="64" y2="38" stroke="#8B5CF6" stroke-width="1.8" stroke-opacity="0.5" />

  <!-- Neural nodes (circles) -->
  <!-- Top node -->
  <circle cx="64" cy="38" r="5" fill="url(#nodeGrad)" />
  <circle cx="64" cy="38" r="2.5" fill="#FFFFFF" opacity="0.8" />

  <!-- Upper layer -->
  <circle cx="50" cy="48" r="5.5" fill="url(#bgGrad)" />
  <circle cx="50" cy="48" r="2.5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="78" cy="48" r="5.5" fill="url(#bgGrad)" />
  <circle cx="78" cy="48" r="2.5" fill="#FFFFFF" opacity="0.8" />

  <!-- Center node (larger, main brain) -->
  <circle cx="64" cy="62" r="7" fill="url(#bgGrad)" />
  <circle cx="64" cy="62" r="3.5" fill="#FFFFFF" opacity="0.9" />

  <!-- Lower layer -->
  <circle cx="50" cy="78" r="5.5" fill="url(#bgGrad)" />
  <circle cx="50" cy="78" r="2.5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="78" cy="78" r="5.5" fill="url(#bgGrad)" />
  <circle cx="78" cy="78" r="2.5" fill="#FFFFFF" opacity="0.8" />

  <!-- Bottom node -->
  <circle cx="64" cy="92" r="5" fill="url(#nodeGrad)" />
  <circle cx="64" cy="92" r="2.5" fill="#FFFFFF" opacity="0.8" />

  <!-- Subtle glow on center node -->
  <circle cx="64" cy="62" r="12" fill="#8B5CF6" opacity="0.1" />
</svg>
